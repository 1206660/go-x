syntax = "proto3";

package lobbymsg;

enum MsgTypeCmd {
    UNSPECIFIED = 0;
    PlayerBaseInfo = 10001;     			// 玩家基本信息(C->S)
};


/// PlayerBaseInfo (C->S)

message EnumPlayerBaseInfo
{
    enum Error {
        NoErr = 0;
        ErrDB = 1;              			// 数据库错误
    }
}

message MsgPlayerBaseInfo
{
}

message MsgPlayerBaseInfoResult
{
    EnumPlayerBaseInfo.Error Err = 1;     		// 0:成功；非0:错误号
    string Name = 2;            			// 玩家名字
}

