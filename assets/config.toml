[common]
Version = "0.0.1"
LogDir = "./logs"
LogLevel = 0
Debug = true

[etcd]
Hosts = ["192.168.1.12:12379", "192.168.1.12:22379", "192.168.1.12:32379"]

[dbaccount]
Name = "account"
Addrs = ["192.168.1.12:39379", "192.168.1.12:39381", "192.168.1.12:39383"]
Password = ""
DBIndex = 0

[dbtoken]
Name = "token"
Addrs = ["192.168.1.12:39379", "192.168.1.12:39381", "192.168.1.12:39383"]
Password = ""
DBIndex = 0

[login]
Listen = ":8080"
Sign1 = "5UY6$f$h"
Sign2 = "3wokZB%q"
Sign3 = "%2Fi9TRf"

[Gateway]
ExternalIp = "192.168.1.12" #完整格式为IP:PORT。不填PORT，则自动生产。
IntranetIp = "localhost"    #完整格式为IP:PORT。不填PORT，则自动生产。
Connect = [1]
